<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="content-language" content="en" />
<meta http-equiv="Content-Type" content="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<link href="main.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>
  <h1>
    BBC Viewing Figures
  </h1>
    <table id="table">
    <tr>
        <th>Date</th>
        <th>BBC One</th>
        <th>BBC Two</th>
        <th>BBC Three</th>
        <th>BBC Four</th>
        <th>BBC News 24</th>
        <th>CBBC</th>
        <th>Cbeebies</th>
    </tr>
</table>
<script src="jquery-2.1.1.js"></script>
<script>
$.getJSON('data.json', function (data) {
  console.log(data);
  if(data){
      var len = Object.keys(data).length;
      console.log(len);
      var dataRow = "";
      for (let showdate of Object.keys(data)) {
        console.log(showdate);
        console.log(data[showdate].bbcfour);
        dataRow += "<tr><td>" + parseShowDate(showdate) + "</td><td>" + data[showdate].bbcone +
          "</td><td>" + data[showdate].bbctwo + "</td><td>" + data[showdate].bbcthree + 
          "</td><td>" + data[showdate].bbcfour + "</td><td>" + data[showdate].bbcnews24 +
          "</td><td>" + data[showdate].cbbc + "</td><td>" + data[showdate].cbeebies + "</td><tr>";
      }
  }
  $("#table").append(dataRow);
});
  
function parseShowDate(showdate) {
  var stringMonth = ["January", "February", "March", "April", "May", "June", "July",
   "August", "September", "October", "November", "December"];
  var year = showdate.substring(0, 4);
  var month = showdate.substring(5, showdate.length);
  month = stringMonth[month - 1];
  return month + " " + year;
}  
  
</script>
</body>
</html>
